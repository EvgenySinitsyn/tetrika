{% extends 'base.html' %}

{% block title %}Login{% endblock title %}

{% block content %}
{% if error %}
<p>{{ error }}</p>
{% endif %}
<h1>Login</h1>
    <form method=post>
        <input style="margin-bottom: 5px;" type="text" name="login" placeholder="login"> <br>
        <input style="margin-bottom: 5px;" type="password" name="password" placeholder="password"> <br>
        <input type=submit value=Login>
    </form>
    <p><a href="/register">Регистрация</a></p>
{% endblock content %}
